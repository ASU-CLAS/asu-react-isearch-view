<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drupal iSearch component example</title>
    <link href="/public/bootstrap-asu.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="/dist/vendor.js"></script>
  </head>
  <body>

    <div class="container"><div class="row"><div class="col col-12 col-sm-12">

      <h2>This is the Drupal version of the app using data attributes to pass config</h2>

      <h3>customList</h3>
      <div class="clas-isearch-view" data-config='{
        "type":"customList",
        "defaultPhoto":"https://thecollege.asu.edu/profiles/openclas/modules/custom/clas_isearch/images/avatar.png",
        "endpointURL":"https://asudir-solr.asu.edu/asudir/directory/select?",
        "displayType":"default",
        "ids":[
          "atpjk",
          "jjcohen4",
          "pmahdav2",
          "kkusumi",
          "kazilek",
          "lluecke",
          "fmilner",
          "trajh"
        ],
        "sourceIds":[1409,1409,1409,1409,1409,1409,1409,0],
        "showPhoto":true,
        "showTitle":true,
        "showBio":true,
        "showEmail":true,
        "showExpertise":true,
        "showPhone":true
      }'></div>

      <h3>depList</h3>
      <div class="clas-isearch-view" data-config='{
        "type":"depList",
        "displayType":"table",
        "endpointURL":"https://asudir-solr.asu.edu/asudir/directory/select?",
        "selectedFilters":[
          "Academic Prof w/Admin Appt",
          "Academic Professional",
          "Administrative",
          "Classified","Faculty",
          "Faculty w/Admin Appointment",
          "Graduate Assistant/Associate",
          "Post Doctoral Scholars",
          "University Staff",
          "Emeritus"
          ],
        "ids":[1409],
        "expertiseFilter":"education",
        "showBio":true,
        "showEmail":true,
        "showExpertise":true,
        "showPhone":true
      }'></div>

    <script src="/drupalIsearchViewer.js"></script>
    </div></div></div>



  </body>
</html>
